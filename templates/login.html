<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/templates/styles/login.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    />
    <script>
      $(document).ready(function () {
        $("#formLogin").submit(function (event) {
          // Evitar que el formulario se env√≠e de manera convencional
          event.preventDefault();

          // Obtener los valores del formulario
          var username = $("#username").val();
          var password = $("#pwd").val();

          // URL de la API
          var apiUrl = "http://localhost/02-PRUEBATECNICA/public/login.php";

          // Objeto de datos a enviar
          console.log(username)
          console.log(password)
          var data = {
            username: username,
            password: password,
          };

          // Hacer la solicitud AJAX
          $.ajax({
            type: "POST",
            url: apiUrl,
            data: data,
            success: function (response) {
              var jwt = response.jwt;
            },
            error: function (xhr, status, error) {
              alert("Error en la solicitud");
              console.error(xhr, status, error);
            },
          });
        });
      });
    </script>

    <title>Login</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <img
          src="https://devskiller.com/wp-content/themes/devskiller/assets/img/technologies/dvsk-skill-php.png?e239794"
          alt="PHP LOGO"
        />
      </div>
      <div class="text-center mt-4 name">Innovus</div>
      <form id="formLogin" class="p-3 mt-3">
        <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
          />
        </div>
        <div class="form-field d-flex align-items-center">
          <span class="fas fa-key"></span>
          <input
            type="password"
            name="password"
            id="pwd"
            placeholder="Password"
          />
        </div>
        <button type="submit" class="btn mt-3">Login</button>
      </form>
    </div>
  </body>
</html>
